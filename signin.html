<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" href="/sign.css">
    
</head>
<body>
    <section>
        <div class="mydream">
            <img src="/Signin images/plane.png" alt="">
            <p>my Dream Place</p>
        </div>
        <section class="container">
            <div class="form-data">
                <h1>Sign in</h1>
                <form id="form" action="">
                    <div class="mail">
                        <label for="">Email-Id</label>
                        <input type="text" class="input-box">
                    </div>
    
                    <div class="password">
                        <label for="">Password</label>
                        <div>
                        <input type="text" class="input-box">
                    </div>
                        <div class="eye"><img src="/Signin images/eye.png" alt=""></div>
                    </div>
    
                    <div class="keep-signin">
                        <div class="checkbox">
                     <input type="checkbox" class="input-checkbox">
                            <p>Keep me signed in</p>
                        </div>
    
                        <div>
                            <a class="forgot" href="#">Forgot password?</a>
                        </div>
                    </div>
    
                    <div class="Gmail">
                        <button>Continue with email</button>
                    </div>
    
                    <div class="options">
                        <div class="line"></div>
                        <div>or use one of these options</div>
                        <div class="line"></div>
                    </div>
                        <button class="google">
                            <div><img src="/Signin images/google.png" alt=""></div> 
                            <a href="#">Continue with Google</a>
                        </button>
    
                    
                    <button class="facebook">
                        <div><img src="/Signin images/facebook-1.png" alt=""></div>
                        <a href="#"><div>Continue with facebook</div></a>
                    </button>
    
                    <section class="dont-accnt">
                        <div class="dont">Don't have an account?</div>
                        <a class="register" href="#">Register</a>
                    </section>
                </form>
                
            </div>
        </section>
    </section>
</body>
</html>
